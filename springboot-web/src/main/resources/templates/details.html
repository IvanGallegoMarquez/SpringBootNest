<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>

    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:text="${user.age}"></li>
        <li th:if="${user.email != null}" th:text="${user.email}"></li>

    </ul>

<a th:href="@{/list}">Ver listado</a>
<a th:href="@{/api/params/foo(message=${title})}">Ver mensaje</a>
<a th:href="@{/api/params/bar(text='Hola que tal', code=32323)}">ver bar mix 2 param</a>
<a th:href="@{'/api/var/baz/' + ${title}}">ver path variable</a>

</body>
</html>
